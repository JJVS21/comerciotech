<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consultas - ComercioTech</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h2>Consultas</h2>

    <form action="/consultas/producto_en_pedido" method="post">
        <input name="codigo_producto" placeholder="Código del producto" required>
        <button type="submit">Buscar producto en pedidos</button>
    </form>

    <form action="/consultas/pedidos_por_fecha" method="post">
        <input name="fecha" type="date" required>
        <button type="submit">Buscar pedidos por fecha</button>
    </form>

    <form action="/consultas/por_ciudad" method="post">
        <input name="ciudad" placeholder="Ciudad del cliente" required>
        <button type="submit">Buscar clientes por ciudad</button>
    </form>

    <form action="/consultas/pedidos_por_cliente" method="post">
        <input name="cliente_id" placeholder="ID del cliente" required>
        <button type="submit">Ver pedidos por cliente</button>
    </form>

    <a href="/">← Volver al menú</a>
</div>
</body>
</html>
